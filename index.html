<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <div id="app">

    <div class="labels">
      <h3>Our Pricing</h3>
      <label>Annually</label>

      <!--<button onclick="pricing()" id="radio"><div></div></button>-->
      <div class="switch">
        <input id="switch-1" type="checkbox" class="switch-input" />
        <label for="switch-1" class="switch-label">Switch</label>
      </div>

      <label>Monthly</label>
      <img src="./images/bg-top.svg" alt="">
    </div>

    <div class="container">
      <div class="card">
        <h4>Basic</h4>
        <h1><div id="basic">$19.99</div></h1>
          <div class="line"></div>
        <p>500 GB Storage</p>
          <div class="line"></div>
        <p>2 Users Allowed</p>
          <div class="line"></div>
        <p>Send up to 3 GB</p>
          <div class="line"></div>
        <button>LEARN MORE</button>
      </div>

      <div class="card main">
        <h4>Professional</h4>
        <h1><div id="Professional">$24.99</div></h1>
          <div class="line"></div>
        <p>1 TB Storage</p>
          <div class="line"></div>
        <p>5 Users Allowed</p>
          <div class="line"></div>
        <p>Send up to 10 GB</p>
          <div class="line"></div>
        <button>LEARN MORE</button>
      </div>

      <div class="card">
        <h4>Master</h4>
        <h1><div id="master">$39.99</div></h1>
          <div class="line"></div>
        <p>2 TB Storage</p>
          <div class="line"></div>
        <p>10 Users Allowed</p>
          <div class="line"></div>
        <p>Send up to 20 GB</p>
          <div class="line"></div>
        <button>LEARN MORE</button>
      </div>

    </div>  

    <div class="footer">
      <img src="./images/bg-bottom.svg" alt="">
    </div>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
